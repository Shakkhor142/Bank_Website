<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center mt-6">
        <h1 class="text-5xl">Ki? Koto <span class="font-semibold text-amber-700">Taka Lagbe</span>!!</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 mt-12 gap-1 text-white">
            <div class="bg-orange-600 p-8 rounded-lg w-9/12 mx-auto">
                <h1 class="text-3xl">Deposit</h1>
                <h2 class="text-5xl">$<span id="deposit-total">000</span></h2>
            </div>
            <div class="bg-green-600 p-8 rounded-lg w-9/12 mx-auto">
                <h1 class="text-3xl">Withdraw</h1>
                <h2 class="text-5xl">$<span id="withdraw-total">000</span></h2>
            </div>
            <div class="bg-pink-600 p-8 rounded-lg w-9/12 mx-auto">
                <h1 class="text-3xl">Balance</h1>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </section>
        <section class="grid grid-cols-2 mt-12 gap-1">
            <div class="bg-indigo-500 p-8 rounded-lg w-9/12 mx-auto">
                <h1 class="text-3xl mb-3 font-semibold text-white">Please Deposit</h1>
                <input id="deposit-field" type="text" class="w-10/12 px-3 py-2 block mb-2" placeholder="$ amount you want to Deposit">
                <button id="btn-deposit" class="bg-indigo-900 hover:bg-indigo-600 px-8 py-2 font-medium text-white rounded-lg mt-2">Deposit</button>
            </div>
            <div class="bg-sky-500 p-8 rounded-lg w-9/12 mx-auto">
                <h1 class="text-3xl mb-3 font-semibold text-white">Please Withdraw</h1>
                <input id="withdraw-field" type="text" class="w-10/12 px-3 py-2 block mb-2" placeholder="$ amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-indigo-900 hover:bg-indigo-600 px-8 py-2 font-medium text-white rounded-lg mt-2">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="/deposit.js"></script>
    <script src="/withdraw.js"></script>
</body>
</html>
