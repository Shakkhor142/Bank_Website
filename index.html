<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center mt-6">
        <h1 class="text-5xl">Welcome To <span class="font-semibold text-amber-700">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-teal-600	w-9/12 mx-auto	mt-12 p-8">
            <h1 class="text-3xl mb-3 font-semibold text-white">Please Login</h1>
            <div class="block">
                <input class="w-9/12 px-3 py-2 block mb-2" type="text" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 px-3 py-2 block mb-2" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-orange-500 hover:bg-orange-400 px-8 py-2 font-medium text-white rounded-lg mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
